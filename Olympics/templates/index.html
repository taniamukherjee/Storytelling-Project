<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olympics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/nouislider.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="jumbotron">
                    <div class="text-center">
                        <p>Select Gender:</p>
                        <select id="genderSelect" onchange="optionChanged()"></select>
                    </div>
                </div>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="jumbotron">
                    <div class="text-center">
                        <p>Select Medal:</p>
                        <select id="medalSelect" onchange="optionChanged()"></select>
                    </div>
                </div>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <div class="jumbotron">
                    <div class="text-center">
                        <p>Select Sport:</p>
                        <select id="sportSelect" onchange="optionChanged()"></select>
                    </div>
                </div>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="jumbotron">
                    <div class="text-center">
                        <p>Select Year:</p>
                        <select id="yearSelect" onchange="optionChanged()"></select>
                    </div>
                </div>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <div class="jumbotron">
                        <div class="text-center">
                            <p>Select Country:</p>
                            <select id="countrySelect" onchange="optionChanged()"></select>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="nouislider.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
